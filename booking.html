<body>
    <div class="menu">
        <div class="top-booking">
            <h4>Đăng kí du lịch </h4>
        </div>
        <div class=" container main-booking">
            <table>
                <div class="row">
                    <h6 class="col-md-2 row-left">Họ và tên</h6>
                    <input type="text" class="col-md-6">
                </div>
                <div class="row">
                    <h6 class="col-md-2 row-left">Địa chỉ</h6>
                    <input type="text" class="col-md-6">
                </div><div class="row">
                    <h6 class="col-md-2 row-left">Điện thoại</h6>
                    <input type="text" class="col-md-6">
                </div>
                <div class="row">
                    <h6 class="col-md-2 row-left">Khách Việt Nam</h6>
                    <input type="checkbox" class="col-md-6">
                </div>
                <div class="row">
                    <h6 class="col-md-2 row-left">Chọn tour</h6>
                    <input type="text" class="col-md-6">
                </div>
                <div class=" row phuongtien">
                    <h6 class="col-md-2 row-left">phương tiện</h6>
                    <div class="col-md-6">
                        <div >
                        <input type="radio" id="maybay">
                        <label for="maybay">Máy bay</label>
                        <input type="radio" id="oto">
                        <label for="oto">Ô tô</label>
                        </div>
                </div>
                <div class="row soluong">
                   <h6 col-md-2 >Số lượng người đăng kí</h6>
                   <div class="">
                       <p>người lớn</p>
                       <input type="text">
                       <p>Trẻ em</p>
                       <input type="text">
                   </div>
                </div>
                <div class="row">
                    <h6 class="col-md-2">Ghi chú thêm</h6>
                </div>
                <div class="row btn">
                    <button>Đồng ý</button>
                    <button>Reset</button>
                </div>

    </div>
